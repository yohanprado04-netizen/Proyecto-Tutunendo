<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mapa interactivo - Tutunendo Choc√≥</title>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Estilos -->
  <style>
    html, body { height: 100%; margin: 0; padding: 0; }
    #map { height: 100%; width: 100%; }

    /* Cuadro del buscador */
    .search-box {
      position: absolute;
      top: 12px;
      left: 12px;
      z-index: 1000;
      background: rgba(255, 255, 255, 0.95);
      padding: 8px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.25);
      width: 300px;
    }

    .search-box input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    .suggestions {
      margin-top: 4px;
      max-height: 150px;
      overflow-y: auto;
      background: white;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      display: none;
    }

    .suggestions div {
      padding: 6px 8px;
      cursor: pointer;
    }

    .suggestions div:hover {
      background-color: #f0f0f0;
    }

    .search-box button {
      margin-top: 6px;
      width: 100%;
      padding: 8px;
      border: none;
      background-color: #0078ff;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }

    .search-box button:hover {
      background-color: #005fd1;
    }

    .locate-btn, .layer-btn {
      position: absolute;
      top: 12px;
      z-index: 1000;
      background: white;
      border: none;
      border-radius: 6px;
      padding: 10px 14px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .locate-btn:hover, .layer-btn:hover {
      background-color: #f0f0f0;
    }

    .locate-btn { right: 12px; }
    .layer-btn { right: 72px; }
  </style>
</head>
<body>
  <div id="map"></div>

  <div class="search-box">
    <input type="text" id="search" placeholder="Buscar lugares o direcciones...">
    <div id="suggestions" class="suggestions"></div>
    <button id="searchBtn">üîç Buscar</button>
  </div>

  <button class="layer-btn" id="layerBtn">üó∫Ô∏è Sat√©lite</button>
  <button class="locate-btn" id="locateBtn">üìç Mi ubicaci√≥n</button>

  <script>
    // Inicializar mapa en Colombia
    const map = L.map('map').setView([5.7, -76.65], 8);

    // Capas base
    const calle = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '¬© OpenStreetMap contributors'
    });

    const satelite = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
      attribution: '¬© Esri, Maxar, Earthstar Geographics'
    });

    calle.addTo(map); // Por defecto vista calle

    let marcador;
    let capaActual = "calle";

    // Alternar entre vista sat√©lite y normal
    document.getElementById('layerBtn').addEventListener('click', () => {
      if (capaActual === "calle") {
        map.removeLayer(calle);
        satelite.addTo(map);
        capaActual = "satelite";
        document.getElementById('layerBtn').textContent = "üó∫Ô∏è Calle";
      } else {
        map.removeLayer(satelite);
        calle.addTo(map);
        capaActual = "calle";
        document.getElementById('layerBtn').textContent = "üõ∞Ô∏è Sat√©lite";
      }
    });

    // Buscar ubicaci√≥n
    async function buscarUbicacion(texto) {
      const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(texto)}`;
      const res = await fetch(url);
      const data = await res.json();
      return data;
    }

    // Manejador del bot√≥n Buscar
    async function realizarBusqueda() {
      const query = document.getElementById('search').value.trim();
      if (!query) {
        alert("Escribe algo para buscar.");
        return;
      }
      const resultados = await buscarUbicacion(query);
      if (resultados.length === 0) {
        alert("No se encontr√≥ ning√∫n lugar con ese nombre.");
        return;
      }
      const lugar = resultados[0];
      const lat = parseFloat(lugar.lat);
      const lon = parseFloat(lugar.lon);
      map.setView([lat, lon], 14);
      if (marcador) marcador.remove();
      marcador = L.marker([lat, lon]).addTo(map)
        .bindPopup(`<b>${lugar.display_name}</b>`)
        .openPopup();
      document.getElementById('suggestions').style.display = 'none';
    }

    // Autocompletado b√°sico
    const input = document.getElementById('search');
    const suggestionsBox = document.getElementById('suggestions');

    input.addEventListener('input', async () => {
      const q = input.value.trim();
      if (q.length < 3) {
        suggestionsBox.style.display = 'none';
        return;
      }
      const resultados = await buscarUbicacion(q);
      suggestionsBox.innerHTML = "";
      resultados.slice(0, 5).forEach(r => {
        const div = document.createElement('div');
        div.textContent = r.display_name;
        div.addEventListener('click', () => {
          input.value = r.display_name;
          suggestionsBox.style.display = 'none';
          map.setView([r.lat, r.lon], 14);
          if (marcador) marcador.remove();
          marcador = L.marker([r.lat, r.lon]).addTo(map)
            .bindPopup(`<b>${r.display_name}</b>`)
            .openPopup();
        });
        suggestionsBox.appendChild(div);
      });
      suggestionsBox.style.display = resultados.length ? 'block' : 'none';
    });

    // Buscar al presionar bot√≥n o Enter
    document.getElementById('searchBtn').addEventListener('click', realizarBusqueda);
    input.addEventListener('keydown', e => {
      if (e.key === 'Enter') realizarBusqueda();
    });

    // Bot√≥n "Mi ubicaci√≥n"
    document.getElementById('locateBtn').addEventListener('click', () => {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(pos => {
          const lat = pos.coords.latitude;
          const lon = pos.coords.longitude;
          map.setView([lat, lon], 14);
          if (marcador) marcador.remove();
          marcador = L.marker([lat, lon]).addTo(map)
            .bindPopup('üìç Tu ubicaci√≥n actual')
            .openPopup();
        }, () => alert("No se pudo obtener tu ubicaci√≥n."));
      } else {
        alert("Tu navegador no soporta geolocalizaci√≥n.");
      }
    });
  </script>
</body>
</html>
